    <div class="form-wrap">
        <form class="my-form" action="">
            <details>
                <summary>01. Validation</summary>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="Имя">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" name="phone" class="form-control" placeholder="Телефон">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" name="email" class="form-control" placeholder="email@email.com">
                    </div>
                    <div class="form-group col-md-6">
                        <select name="town_choice" class="form-control" id="town_choice">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="town_autocomplete" name="town_autocomplete" class="form-control" placeholder="Город (автокомплит)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="password" name="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль">
                    </div>
                </div>
            </details>
            <details open>
                <summary>02. Reviews</summary>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" id="user-name" name="user-name" class="form-control" placeholder="User name" aria-label="User name" aria-describedby="user-name">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID #</span>
                            </div>
                            <input type="text" name="comment-id" id="comment-id" class="form-control" placeholder="comment ID" aria-label="comment ID"
                                aria-describedby="comment-id">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <textarea id="comment-text" name="text" class="form-control" placeholder="Left comment here..." rows="10"></textarea>
                    </div>
                </div>
                <button id = "submit" type="submit" class="btn btn-primary">Отправить</button>
